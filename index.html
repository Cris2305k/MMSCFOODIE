
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMSCFOODIE - Universidad Católica de Colombia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MMSCFOODIE - Universidad Católica de Colombia</h1>
    </header>

    <main>
        <section>
            <h2>Menú Ejecutivo</h2>
            <button onclick="agregarProductoAlCarrito('almuerzo')">Agregar Almuerzo Ejecutivo</button>
            <button onclick="agregarProductoAlCarrito('hamburguesa')">Agregar Hamburguesa de la Casa</button>
            <button onclick="agregarProductoAlCarrito('perro')">Agregar Perro Caliente</button>
            <button onclick="agregarProductoAlCarrito('bebida')">Agregar Bebida</button>
        </section>
    </main>

    <nav id="carrito" style="display:none">
        <h3 id="tituloDeCarrito">Aún no has agregado productos al carrito</h3>
        <div id="productosAgregadosAlCarrito" class="none"></div>
        <p id="total" class="none">Total: $0 COP</p>
        <form class="none">
            <label for="direccion">Dirección de entrega:</label>
            <input type="text" id="direccion" required>
            <p id="advertencia" class="none" style="color:red;">Por favor ingresa una dirección válida.</p>
        </form>
        <div id="metodoPago" class="none">
            <label for="pago">Selecciona un método de pago:</label>
            <select id="pago">
                <option value="efectivo">Efectivo</option>
                <option value="nequi">Nequi</option>
                <option value="daviplata">Daviplata</option>
                <option value="tarjeta">Tarjeta</option>
            </select>
        </div>
        <button onclick="RealizarCompra()">Finalizar Pedido</button>
    </nav>

    <button id="modoOscuroToggle" onclick="toggleModoOscuro()">🌙 Modo Oscuro</button>

    <script src="index.js"></script>
</body>
</html>
